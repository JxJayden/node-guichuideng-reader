<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> {{if err}}
    <title>{{title}}</title>
    {{else}}
    <title>{{title}} - {{post.title}}</title>
    {{/if}}
</head>

<body>
    <article>
        {{if err}}
        <div>{{message}}</div>
        {{else}}
        <header>
            <h1>{{chapter.name}}</h1>
            <h2>{{post.title}}</h2>
            <!--</header>-->
            <section>
                <p>{{author}}</p>
            </section>
            <div id="content">
                正文加载中……
            </div>
    </article>
    <div class="bottem">
        <a href="javascript:;" data-prelength="{{post.preChapterLength}}" class="pre-chapter-btn"> ← 上一章</a>
        <a href="/book.html" class="chapter-btn">章节列表</a>
        <a data-chaptermax="{{chapter.length}}" data-postmax="{{post.length}}" href="javascript:;" class="next-chapter-btn">下一章 →</a>
        <a href="javascript:;" class="bookmark">加入书签</a>
    </div>
    {{/if}}
    <script src="/public/javascript/zepto.min.js"></script>
    <script src="/public/javascript/post.js"></script>
</body>

</html>
